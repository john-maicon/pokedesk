<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedesk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap"
    rel="stylesheet" />


  <script src="js/main.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>

  <header>
    <div class="container mt-5">
      <h1 class="text-center">Pokedesk</h1>
      <form id="form-pokemon" method="GET">
          <div class="row">
            <div class="col-md-8 col-sm-12 mb-3">
              <input type="text" id="name-pokemon" class="form-control" placeholder="Digite o nome do pokemon">
            </div>
            <div class="col-md-4 col-sm-12">
              <button type="submit" class="btn btn-primary btn-search w-100">Pesquisar</button>
            </div>
        </div>
      </form>
    </div>
  </header>

  <div class="container">
    <div class="pb-5 pt-5 box">
      <div id="btn-back-list">
        <button type="button" class="btn btn-outline-secondary btn-sm back-list shadow-none">inÃ­cio</button>
      </div>
        <div class="dropdown" id="dropdown-button-page">
        </div>
    </div>
    <div class="row pokemon">
    </div>
    <div id="message"></div>
  </div>

  <section id="paginate">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>
</html>
